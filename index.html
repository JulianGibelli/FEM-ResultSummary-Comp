<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

 
</head>
<body>
  <main class="main-container">
    <article class="result-graph">
      <h2>Your Result</h2>
      <button class="button">76<span>of 100</span></button>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="summary">
      <h2>Summary</h2>
      <div class="stat reaction-container">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <h3>Reaction</h3>
        <h3>80 <span>/100</span></h3>
      </div>
      <div class="stat memory-container">
        <img src="./assets/images/icon-memory.svg" alt="reaction">
        <h3>Memory</h3>
        <h3>80 <span>/100</span></h3>
      </div>
      <div class="stat verbal-container">
        <img src="./assets/images/icon-verbal.svg" alt="reaction">
        <h3>Verbal</h3>
        <h3>80 <span>/100</span></h3>
      </div>
      <div class="stat visual-container">
        <img src="./assets/images/icon-visual.svg" alt="reaction">
        <h3>Visual</h3>
        <h3>80 <span>/100</span></h3>
      </div>
      <button class="continue-button">Continue</button>
    </article>
  </main>
</body>
</html>
